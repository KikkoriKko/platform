{% extends 'base.html' %}

{% block content %}
    <h2>Создать объявление</h2>

    <form method="POST" enctype="multipart/form-data" class="create_ad">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Название</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Описание</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="{{ form.condition.id_for_label }}">Состояние</label>
            {{ form.condition }}
        </div>

        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Изображение</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn">Создать</button>
    </form>

    <div class="back-button-wrapper">
        <a href="{% url 'ad_list' %}" class="btn btn-back">← Назад</a>
    </div>
{% endblock %}

<style>
    .back-button-wrapper {
        margin-top: 20px;
        text-align: left;
    }

    .btn-back {
        background-color: #6c757d;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }
</style>
